<div class="row">
  <div class="col s12 m4" ng-repeat="gelinhos in produto.teste">
    <div class="card large" >
        <div class="card-image">
            <img ng-src="{{gelinhos.imagen}}">
            <span class="card-title">{{gelinhos.sabor}}</span>
        </div>
        <div class="card-content">
            <p><h4 class="center">{{gelinhos.tipoGelinho.tipo}}</h4></p>
            <p><h5 class="center">{{gelinhos.valor_uni}}</h5></p>
        </div>
        <div class="card-action">
            <a class="btn" ng-if="gelinhos.valor_uni">This is a link</a>
            <a class="btn" >+</a>
        </div>
    </div>
  </div>
